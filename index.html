<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannaAnnas ToDo List</title>
</head>

<body>
    <div class="todo-app">
        <header>
            <h1>SannaAnnas ToDos</h1>
        </header>

        <main>
            <form class="todo-form">
                <label for="todo-input"></label>
                <input type="text" id="todo-input" class="todo-input" placeholder="What needs to be done?" />
            </form>

            <div class="content">
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
    
                <div class='filter-options'>
                    <ul class='filters'>
                        <li><button type='button' class='all-button'>All</button></li>
                        <li><button type='button' class='active-button'>Active</button></li>
                        <li><button type='button' class='completed-button'>Completed</button></li>
                        <li><button type='button' class='clear-completed'>Clear Completed</button></li>
                    </ul>
                </div>
                
                <div class='items-left' hidden>
                    <span>0</span> items left
                </div>
            </div>

        </main>

    </div>
</body>

</html>
